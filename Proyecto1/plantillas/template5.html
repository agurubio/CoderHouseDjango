<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 5</title>
</head>
<body>
    La lista es: {{lista}}
    </br>
    </br>
    </br>
    {% for numero  in lista  %}

        {% endif %}
        </br>
    {% endfor %}
</body>
</html>
